<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt("Informe seu peso."));
    const altura =  Number(prompt("Informe sua altura. (Informe em centímetros)"));

    //PROCESSAMENTO
    const imc = peso / ((altura / 100) * 2);
    
    //SAÍDA]
    if (imc <= 18.5) {
        alert(`Está com subpeso.`);
    } else if (imc <= 25.0) {
        alert(`Está normal.`);
    } else if (imc <= 30.0) {
        alert(`.Está com sobrepeso.`);
    } else if (imc > 30.0) {
        alert(`Está obeso.`);
    };

</script>
