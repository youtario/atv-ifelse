<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = Number(prompt("Digite um número."));

    //PROCESSAMENTO
    if (numero >= 1000) {
        alert("Número Inválido!")
    } else if ( numero >= 100) {
       const centena = Math.floor(numero / 100);
       const dezena = Math.floor((numero - (centena * 100)) / 10);
       const unidade = Math.floor(numero - ((centena * 100) + (dezena * 10)));
       alert(`Esse número têm ${centena} centena(s), ${dezena} dezena(s) e ${unidade} unidade(s)`)
    } else if (numero >= 10) {
        const dezena = Math.floor(numero / 10);
        const unidade = Math.ceil(numero - (dezena * 10 ));
        alert(`Esse número têm ${dezena} dezena(s) e ${unidade} unidade(s).`)
    } else if (numero < 10) {
        alert(`Esse número tem ${numero} unidade(s).`)
    };

    //SAÍDA

</script>
